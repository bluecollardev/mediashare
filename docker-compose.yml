  db:
    image: mongo:4.0.4
    container_name: db
    environment:
      - MONGODB_DATABASE='mediashare'
    volumes:
      - ms-mongo-data:/var/lib/mongodb/data
    ports:
      - '27017:27017'
    networks:
      - mediashareapi

