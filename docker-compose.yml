  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile.slim
    user: 'node'
    working_dir: /usr/src/app
    environment:
      - APP_HOST={DOCKER_HOST}
      - NODE_ENV=production
      - APP_NAME=MediaApi
      - APP_PORT=3333
      - APP_PREFIX=
      - APP_TITLE=Mediashare
      - DB_HOST=db
      - DB_URL=mongodb://db:27017/
      - SESSION_DB_NAME=api-session
      - SESSION_SECRET=this-is-my-secret-key
      - SESSION_DB_COLLECTION=session
      - MS_PORT=4000
      - DB_TYPE=mongodb
      - DB_IS_ATLAS=true
      - DB=mediashare
      - DB_SSL=false
      - DB_SYNCHRONIZE=true
      - DB_USERNAME=mongodb
      - AUTH_HOST=auth
      - AUTH_PORT=4000
      - USER_CONNECTION_MODULE_SECRET=
      - USER_CONNECTION_MODULE_AKI_KEY=
      - USER_CONNECTION_REGION=us-west-2
      - INVITATION_APP_URL="http://localhost:3000/invite/id?pid={{userId}}"
      - INVITATION_EMAIL_SUBJECT="Hello from mediashare"
      - INVITATION_EMAIL_SENDER=mimrachapol@gmail.com
    volumes:
      - .:/usr/src/app
      - /usr/app/node_modules
    tty: true
    restart: always
    command: 'npm run serve:prod'
    links:
      - db
    depends_on:
      - db
    ports:
      - '3333:3333'
    networks:
      - mediashareapi

